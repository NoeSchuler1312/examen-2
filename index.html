<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>La Wyverne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav>
            <div class="row">
              <div class="col-12 container-nav">
                <img src="img/logo-wyverne.png" alt="Logo de La Wyverne" />
                <img src="img/menu.svg" alt="Menu" />
              </div>
            </div>
          </nav>
          <div class="col-12">header</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">plat du jour</div>
          <div class="col-12 col-lg-6">menu</div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-3">fournisseur 1</div>
          <div class="col-12 col-lg-3">fournisseur 2</div>
          <div class="col-12 col-lg-3">fournisseur 3</div>
          <div class="col-12 col-lg-3">fournisseur 4</div>
        </div>
        <div class="row">
          <div class="col-12">inscrivez-vous!</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-3">horaires</div>
          <div class="col-6 col-lg-3">adresse</div>
          <div class="col-6 col-lg-3">contacts</div>
          <div class="col-6 col-lg-3">medias</div>
        </div>
      </div>
    </footer>
  </body>
</html>
